<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Docker First</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <p id="p">Alright!!</p>
    <script>
        var name = prompt("Digite seu nome: ");
	if(localStorage.getItem('nome') == null) localStorage.setItem('nome', "<strong>Nomes:</strong><br> "); 
        localStorage.setItem('nome', localStorage.getItem('nome') + "<br>" + name);
        var p = document.getElementById("p");
        p.innerHTML = "Bem vindo(a), lista de pessoas que passaram por aqui: " + "<br>" + localStorage.getItem('nome');
    </script>
</body>
</html>
